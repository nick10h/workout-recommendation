<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Workout Plan Generator</h1>
            <p>Enter the number of days you plan to work out in a week (1-7):</p>
            <input type="number" id="daysInput" min="1" max="7" placeholder="Number of days">
            
            <!-- New dropdown for workout goal -->
            <p>Select your workout goal:</p>
            <select id="goalInput">
                <option value="Strength">Strength</option>
                <option value="Endurance">Endurance</option>
                <option value="Flexibility">Flexibility</option>
            </select>
            
            <button onclick="generatePlan()">Generate Plan</button>
            <div id="planOutput"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
